<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumberGumber</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="src/app/self.css">
    <link rel="stylesheet" href="src/app/switch.css">
    <link rel="stylesheet" href="src/app/login/style.css">

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/dynamics/navscroll.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/app/login/log-form.js"></script>
    
    
    
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <a href="index.html" id="titler" class="hover-grow title">lumber-gumber</a>
            
            <div class="right-elements">
                <!-- dark/light switch -->
                <div class="toggle-switch">
                    <input type="checkbox" id="mode-switch" onclick="themer()">
                    <label for="mode-switch">
                    <div class="slider hover-grow">L</div>
                    </label>
                </div>

                <!-- login -->
                <div class="login">
                    <a href="#" onclick="opener()">LOGIN</a>
                    <div id="modal-wrapper" class="modal">
  
                        <form class="modal-content animate">
                              
                          <div class="imgcontainer">
                            <span 
                            onclick="document.getElementById('modal-wrapper').style.display='none'" 
                            class="close" title="Close PopUp">&times;</span>
                            <!-- <img src="" alt="Avatar" class="avatar">   add your picture link -->
                            <h1 class="tit-text">Login Page</h1>
                          </div>
                      
                          <div class="cont">
                            <input type="text" placeholder="Enter Username" name="uname">
                            <input type="password" placeholder="Enter Password" name="psw">        
                            <button type="submit">Login</button>
                            <!-- <input type="checkbox" style="margin:26px 30px;"> Remember me       -->
                            <a href="#" class="pwd-txt">Forgot Password ?</a>
                          </div>
                          
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="content"> </div>
    
</body>
<!-- late load scripts -->
<script src="src/dynamics/theme.js"></script>
</html>
